<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar 80%</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
        }

        .progress-bar {
            width: 80%; /* Menentukan panjang bar (80%) */
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar">80%</div>
    </div>

</body>
</html>
